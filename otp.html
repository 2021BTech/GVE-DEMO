<!doctype html>
<html lang="en">

<head>
    <title>OTP Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--site metas-->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" class="">
    <link rel="icon" type="image/x-icon" href="./images/logo 1.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery and the login functionality for the implementation of collecting data
    from the front end and passing to the api end point -->
    <script src="./jquery/jquery3.6.0.js"></script>
    <script src="./jsFunctionality/otpVerification.js"></script>
</head>

<body>

    <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image">
            <div class="design">
                <h1 class="d-0">Green Valley Estate</h1>
                <p class="d-1">An Estate design with you in mind</p>
            </div>
            <div class="design-2">
                <p class="d-3">powered by
                    <img src=".//images/logo.png" alt="" class="logo-1">
                </p>
            </div>
        </div>
        <div class="col-lg-6">

            <div class="alert alert-dismissible fade show" id="responseCarrier" role="alert"
                style="margin-top: 10px; display: none;">
                <strong id="messageMood">Congratulations !</strong> <span id="messageText">You successfully read this
                    important alert message.</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="container height-100 d-flex justify-content-center align-items-center">
                <div class="position-relative">
                    <div class="card p-2 text-center">
                        <h3 class="header-ver">Verification Code</h3>
                        <br>
                        <!-- <sall class="small-header">Enter the verification code that was sent<br> through your Email Address.</small> -->
                        <div id="informationId"></div>
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                            <input class="m-2 text-center form-control rounded" type="text" class="otpVerifiedId"
                                id="firstInputFieldId" />
                            <input class="m-2 text-center form-control rounded" type="text" class="otpVerifiedId"
                                id="secondInputFieldId" />
                            <input class="m-2 text-center form-control rounded" type="text" class="otpVerifiedId"
                                id="thirdInputFieldId" />
                            <input class="m-2 text-center form-control rounded" type="text" class="otpVerifiedId"
                                id="fourthInputFieldId" />
                        </div>
                        <br>
                        <div class="reset" id="resendTimeId">

                        </div>
                        <br>
                        <div class="mt-4">
                            <button class="btn btn-danger px-4 validate" style="background-color: #80b94a;"
                                id="verifyButtonId">Verify</button>
                        </div>
                    </div>
                    <div class="card-2">
                        <div class="content d-flex justify-content-center align-items-center"><span>Didn't get the
                                code?</span><button class="btn text-decoration-none ms-3"
                                style="background-color: #80b94a;" id="resendCode">Resend</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
